<!DOCTYPE html>
<html>
<body>

    <h1>Mi primer página HTMl con JavaScript</h1>

    <script>
         document.write("<p>Mi primer párrafo escrito con JavaScript</p>");
    </script>
    
    <p id="p1">Este es un párrafo HTML…</p>
    <div id="div1">Este es un div HTML…</div>
    <br>

    <script>
        document.getElementById("p1").innerHTML="Párrafo cambiado con JavaScript";
        document.getElementById("div1").innerHTML="Contenedor cambiado con JavaScript";    
    </script>

</body>
</html>
