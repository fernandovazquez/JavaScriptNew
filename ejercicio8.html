<h1>Ejercicio con literales</h1>

<pre>
<script>
	
    var palabra = {saludo:'hola', despedida:'adiÃ³s'};
	
    document.writeln("palabra.saludo =>	" + palabra.saludo);

    document.writeln("<br> palabra.saludo =>	" + palabra.despedida);

    document.writeln("<br> palabra.saludo =>	" + palabra.vivienda);
    
	document.writeln("<br> typeof palabra =>	" + typeof palabra);

    document.writeln("<br> typeof palabra.saludo =>	" + typeof palabra.saludo);

    document.writeln("<br> typeof palabra.despedida => " + typeof palabra.despedida);

    document.writeln("<br> typeof palabra.vivienda => " + typeof palabra.vivienda);

    document.writeln("<br> typeof (3 + 5) => " + typeof (3 + 5));

    document.writeln("<br> typeof x => " + typeof x);

    var x = 5;

document.writeln("<br> typeof x => " + typeof x);

</script>
